<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="arquivo.js" autocomplete="off" method="get">
       <!--Label: título conectado a um id-->
       <p><label for="idnome">nome </label>
       <!--input-text: caixa para receber dados de um id-->
       <input type="text" name="nome" id="idnome"></p>

       <p><label for="idsobrenome">sobrenome</label>
       <input type="text" name="sobrenome" id="idsobrenome"></p>
       <!--input-submit: envia os dados do input text para o arquivo.js-->
       <p><input type="submit"></p>
    </form>
</body>
</html>
