<!--Bootstrap: Framework de personalização CSS-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!--Link para usar o bootstrap no css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Link para usar o bootstrap no js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--página básica bootstrap-->
    <!--Temos um container de largura fixa-->
    <div class="container">
        <h1>Página Bootstrap</h1>
        <p>Esta parte da página está dentro de uma classe chamada: .container.</p>
        <p>Essa é uma classe padrão do framework Bootstrap e fornece uma div responsiva de largura fixa</p>
        <p>Redimensione a janela do navegador para notar a mudança da largura do contêiner em diferentes pontos</p>
    </div>
</body>
</html>
