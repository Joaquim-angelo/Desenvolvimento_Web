<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        /*div>p: p que estÃ¡ contido na div*/
        div>p{
            /*ocultar div*/
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre o texto abaixo: </p>
    <div>
        Aqui
        <p>Texto oculto</p>
    </div>
</body>
</html>
