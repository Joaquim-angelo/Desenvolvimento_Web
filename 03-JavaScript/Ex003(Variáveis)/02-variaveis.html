<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var: variável válida em todo script
        var nome = window.prompt('Qual seu nome? ')
        //retorno de variável
        window.alert('Bom dia '+nome)

        //let: variável válida apenas em seu escopo
        let idade = window.prompt('Qual sua idade? ')
        window.alert('Certo '+idade+' anos')
    </script>
</body>
</html>
